<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>D3 Tutorial</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
<body>

<script>
    
    var canvas = d3.select("body")
    .append("svg")
    .attr("width", 500)
    .attr("height", 500);
    
    var circle = canvas.append("append")
    .attr("cx", 50)
    .attr("cy", 50)
    .attr("r", 25);
    
    circle.transition()
    .duration(1500)
    .attr("cx", 150);
    
    </script>
    

</body>
</html>
